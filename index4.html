<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ToDoList</title>
</head>
<body>
  <div>
    <form class="todoForm">
      <textarea class="todoMessage"></textarea>
        <button class="add">Dodaj zadanie</button>
   
  </div>
    </form>
  

  <div class="todoList">
    <h1>Lista zadan <span>0</span></h1>
    <input type="text" class="todoSearch" placeholder="Wyszukaj zadanie">
  </div>
  
  <template id="elementTemplate">
    <div class="element-bar">
        <h3 class="element-date"></h3>
        <button class="element-delete" title="Usuń task">
            Usuń
        </button>
    </div>
    <div class="element-text">
    </div>
</template>
   
  
  <script src="todolist2.js"></script>
  </body>
  </html>
